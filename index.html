<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Style Square</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <aside class="sidebar">
            <img src="img/menu.png" alt="menu icon">
            <img src="img/search.png" alt="search icon">
            <div class="social-media">
                <a href="https://www.facebook.com"><img src="img/facebook.png" alt="facebook logo"></a>
                <a href="https://www.instagram.com"><img src="img/instagram.png" alt="instagram logo"></a>
                <a href="https://www.twitter.com"><img src="img/twitter.png" alt="twitter logo"></a>
            </div>
        </aside>

        <div class="container">
            <nav>
                <img src="img/logo.png" alt="logo" class="logo">
                <img src="img/shop.png" alt="shop icon" class="shop-icon">
            </nav>
            <img src="img/play.png" alt="play icon" class="play-icon">
            <div class="info">
                <h3>Ready<br>for</h3>
                <h1>Winter</h1>
                <p>Winter dresses for women by AND are a seamless blend of fashion and <br> functionality. Shop our elegant range of winter wear</p>

                <div class="row indicator">
                    <p>03</p>
                    <div class="line">
                        <span></span>
                    </div>
                    <p>07</p>
                </div>

                <div class="row">
                    <div class="">
                        <h2>SPRING COLLECTION</h2>
                        <p>Winter dresses by AND are a seamless <br> blend of fashion.</p>
                    </div>

                    <div class="">
                        <h2>TRENDING</h2>
                        <p>Shop our elegant range of winter wear.</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
